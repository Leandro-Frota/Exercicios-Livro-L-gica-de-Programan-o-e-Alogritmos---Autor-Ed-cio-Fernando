<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">

    <title>Cáculo Média</title>
</head>
<body>
    <h1>Média das Notas</h1>
    <form>
        <p> Nota 1:
            <input type = "number" id = "nota1" >
        </p>
        <p> Nota 2: 
            <input type = "number" id="nota2">
        </p>
        <p> 
            <input type="submit" value="Media">
        </p>
        </form>
        <h2></h2>
<script>
   
   const frm = document.querySelector("form"); // cria referencia ao form e ao elemento h2
   const media = document.querySelector("h2");

    frm.addEventListener("submit", (e) => { // cria um ouvinte ao evento, acionado quando o botão submit for clicado
        const not1 = Number(frm.nota1.value) // obtem conteúdo dos campos
        const not2 = Number(frm.nota2.value)

        const mediageral = (not1 + not2)/2 // calcula a media

        media.innerHTML = `A média geral é ${mediageral}`; // exibe a resposta

        e.preventDefault();  //evita o envio do form.
    }  ) 
   
   
   //const nota1 = Number(prompt("1º nota"));
   // const nota2 = Number(prompt("2º nota"));
    //const media = (nota1 + nota2)/2;

    // alert(`A média é ${media}`);
</script>
</body>
</html>

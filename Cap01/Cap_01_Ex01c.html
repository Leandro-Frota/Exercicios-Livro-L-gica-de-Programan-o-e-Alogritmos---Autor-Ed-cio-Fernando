<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Calcuo Preço Produto</title>
</head>
<body>
<script>
    const preço = Number(prompt("Qual preço do produto"));
    const aVista = preço*0.9;
    const aPrazo = preço/3;
    alert(`O valor do produto a vista é ${aVista} ou a prazo ${aPrazo.toFixed(2)}`);
</script>

    
</body>
</html>
